<section class="mt-5 pt-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
              <div class="my-3">
                <input type="text" class="form-control" placeholder="Search By Name" [(ngModel)]="searchValue" >
              </div>
                <div>
                    <table class="table table-striped table-hover text-center">
                       <thead>
                        <tr >
                            <td class="bg-primary text-white">Name</td>
                            <td class="bg-primary text-white">Total Tranactions Amount</td>
                            <td class="bg-primary text-white">Tranactions Graph</td>

                        </tr>
                       </thead>

                       <tbody>
                        <tr *ngFor="let customer of customers|search:searchValue" >
                            <td>{{customer.name}}</td>
                            <td>{{ getTotalAmount(customer.id) }}</td>
                            <td><a class=" btn btn-primary" [routerLink]="['/customer-graph',customer.id]" >View </a></td>
                        </tr>

                     
                       </tbody>
                      </table>

                    
                </div>
            </div>
        </div>
    </div>
</section>
