<div class="d-flex align-items-center justify-content-center vh-100 p-5 flex-wrap">.
  <div class="w-100">
    <h2>Graph Of <span class="text-primary">{{customerName}}</span> Transactions</h2>


  </div>

  <div>
    <table class="table table-striped table-hover text-center">
       <thead>
        <tr>
            <td>Date</td>
            <td>Total Amount</td>
        </tr>
       </thead>

       <tbody>
        <tr *ngFor="let customer of customerTransactions">
            <td>{{customer.date}}</td>
            <td>{{ customer.amount }}</td>
        </tr>
       </tbody>
      </table>

    
</div>
  <div class="w-50 mx-auto text-center ">
    <canvas id="Transactions">{{chart}}</canvas>
    
  </div>


  
  <div class=" w-100  py-5">
    <a routerLink="/customers-transactions" class="btn btn-danger  form-control"><i class="fa-solid fa-left-long mx-3"></i> Back To All Transactions </a>
  </div>

</div>
